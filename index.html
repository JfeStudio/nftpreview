<!DOCTYPE html>
<html lang="en" data-color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="nft-darkmode">
        <div class="icons-darkmode"></div>
      </div>
      <div class="nft-card">
        <div class="nft-images">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="images-preview">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h3 class="nft-heading">Equilibrium #3429</h3>
        <p class="nft-text-intro">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-details">
          <div class="nft-icons">
            <img src="images/icon-ethereum.svg" alt="" />
            <span class="text-details">0.041 ETH</span>
          </div>
          <div class="nft-icons">
            <img src="images/icon-clock.svg" alt="" />
            <div class="text-details">3 days left</div>
          </div>
        </div>
        <div class="creation-nft">
          <img src="images/image-avatar.png" alt="" />
          <p class="text-creation">
            Creation of <a class="full-name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
